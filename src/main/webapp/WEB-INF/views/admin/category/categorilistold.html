<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Trang HTML Cơ Bản</title></head><body><h1>Đây là tiêu đề của trang</h1><table>    <thead>    <tr>        <th>ID</th>        <th>Tên</th>        <th>Status</th>    </tr>    </thead>    <tbody>    <tr th:each="ca : ${categoryList}">        <td th:text="${ca.id}"></td>        <td th:text="${ca.getName()}"></td>        <td>            <span th:if="${ca.status}">Active</span>            <span th:unless="${ca.status}">Block</span>        </td>        <td>            <!-- Form for deletion -->            <form th:action="@{/admin/delete-category/{id}(id=${ca.id})}" method="post">                <input type="hidden" th:name="id" th:value="${ca.id}" />                <button type="submit" onclick="return confirm('Bạn có muon xóa danh mục?')">Delete</button>            </form>        </td>    </tr>    </tbody></table></body></html>
