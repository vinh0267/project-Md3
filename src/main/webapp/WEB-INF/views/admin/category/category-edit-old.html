<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Edit Category</title></head><body><form method="POST" th:object="${category}" th:action="@{'/admin/edit-category/' + ${category.id}} " >    <input type="hidden" th:field="*{id}" />    <label for="name">name:</label>    <input type="text" id="name" th:field="*{name}">    <input type="checkbox" id="Active" th:field="*{status}" value="Active" checked="${status == true}">    <label for="Active"> Active</label>    <br>    <input type="submit" value="Submit"></form></body></html>
