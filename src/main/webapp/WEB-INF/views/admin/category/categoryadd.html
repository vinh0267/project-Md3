<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Form</title></head><body><form action="/admin/addcategory" method="post" th:object="${category}">    <!-- Radio buttons -->    <!-- Text input -->    <div>        <label for="categoryName">Category Name:</label>        <input type="text" id="categoryName" name="name" th:value="${category.name}">    </div>    <!-- Submit button -->    <div>        <button type="submit" value="submit">Submit</button>    </div></form></body></html>
