    <div class="fxt-template-animation fxt-template-layout4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-12 fxt-bg-wrap">
                    <div class="fxt-bg-img" data-bg-image="static/login/img/figure/bg4-r.jpg">
                        <div class="fxt-header">
                            <div class="fxt-transformY-50 fxt-transition-delay-1">

                                    Ipsum genera.</p>
                            </div>
                        </div>
                        <ul class="fxt-socials">
                            <li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-4"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-5"><a href="#" title="twitter"><i class="fab fa-twitter"></i></a></li>
                            <li class="fxt-google fxt-transformY-50 fxt-transition-delay-6"><a href="#" title="google"><i class="fab fa-google-plus-g"></i></a></li>

                            <li class="fxt-youtube fxt-transformY-50 fxt-transition-delay-8"><a href="#" title="youtube"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-form">

                            <form method="POST" th:object="${user}" action="/auth/register">
                                <div class="form-group">
                                    <label for="f_name" class="input-label">User Name</label>
                                    <input type="text" id="f_name" class="form-control" th:field="*{username}" name="f_name" placeholder="example name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="l_name" class="input-label">Full Name</label>
                                    <input type="text" id="l_name" th:field="*{fullName}" class="form-control" name="l_name" placeholder="fullName" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="input-label">Birth Day</label>
                                    <input type="date" id="email" th:field="*{bod}" class="form-control" name="email" placeholder="demo@gmail.com" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="input-label">Password</label>
                                    <input id="password" type="password" th:field="*{password}" class="form-control" name="password" placeholder="********" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <!--                                <div class="form-group">-->
                                <!--                                    <label for="c_password" class="input-label">Confirm Password</label>-->
                                <!--                                    <input id="c_password" type="password" class="form-control" name="c_password" placeholder="********" required="required">-->
                                <!--                                    <i toggle="#c_password" class="fa fa-fw fa-eye toggle-password field-icon"></i>-->
                                <!--                                </div>-->
                                <div class="form-group">
                                    <label  class="input-label"> Gender </label>
                                    <input type="radio"    name="sex" value="true"  required="required"> <label>Men</label>
                                    <input type="radio"    name="sex" value="false"  required="required"> <label>Women</label>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-checkbox-area">
                                        <div class="checkbox">
                                            <input id="checkbox1" type="checkbox">
                                            <label for="checkbox1">I agree with the terms and condition</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Register</button>
                                </div>
                            </form>



                        </div>
                        <div class="fxt-footer">
                            <p>Have an account?<a href="login.html" class="switcher-text2 inline-text">Log in</a></p>
                        </div>
